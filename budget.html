            <div class="calendar-header">
                <button id="prev" aria-label="Previous month">&lt;</button>
                <div id="monthYear"></div>
                <button id="next" aria-label="Next month">&gt;</button>

                <!-- day names and days rendered by JS -->

    <!-- inline calendar script (replaces tour.js) -->
    <script>
        (function(){
            const monthYearEl = document.getElementById('monthYear');
            const gridEl = document.getElementById('calendarGrid');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');

            const dayNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
            let today = new Date();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();

            function render() {
                gridEl.innerHTML = '';
                monthYearEl.textContent = new Date(currentYear, currentMonth).toLocaleString(undefined, { month: 'long', year: 'numeric' });

                // day names
                for (let d of dayNames) {
                    const dn = document.createElement('div');
                    dn.className = 'day-name';
                    dn.textContent = d;
                    gridEl.appendChild(dn);
                }

                const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

                // previous month's tail
                const prevMonthDays = new Date(currentYear, currentMonth, 0).getDate();
                for (let i = 0; i < firstDay; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'day inactive';
                    const num = prevMonthDays - firstDay + 1 + i;
                    cell.innerHTML = '<span class="day-number">'+num+'</span>';
                    gridEl.appendChild(cell);
                }

                // current month days
                for (let d = 1; d <= daysInMonth; d++) {
                    const cell = document.createElement('div');
                    cell.className = 'day';
                    const date = new Date(currentYear, currentMonth, d);
                    if (date.toDateString() === today.toDateString()) {
                        cell.classList.add('today');
                    }
                    cell.innerHTML = '<span class="day-number">'+d+'</span>';
                    // optional: click handler to add/view notes
                    cell.addEventListener('click', ()=>{ /* placeholder for future interactions */ });
                    gridEl.appendChild(cell);
                }

                // next month's head to fill remaining cells (ensure 7*6 grid roughly)
                const totalCells = firstDay + daysInMonth;
                const nextFill = (7 - (totalCells % 7)) % 7;
                for (let i = 1; i <= nextFill; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'day inactive';
                    cell.innerHTML = '<span class="day-number">'+i+'</span>';
                    gridEl.appendChild(cell);
                }
            }

            prevBtn.addEventListener('click', ()=> {
                currentMonth--;
                if (currentMonth < 0) { currentMonth = 11; currentYear--; }
                render();
            });
            nextBtn.addEventListener('click', ()=> {
                currentMonth++;
                if (currentMonth > 11) { currentMonth = 0; currentYear++; }
                render();
            });

            render();
        })();
    </script>
