<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget - Lemoney</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Optional driver.js (kept from your original) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .page-container {
            width: 90%;
            margin: 0 auto;
        }

        .logo {
            width: 160px;
            margin: 30px auto 10px;
            display: block;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #9aa0a6;
            font-size: 16px;
        }

        .nav-link.active {
            color: black;
            font-weight: bold;
        }

        .budget-text {
            text-align: center;
            margin-top: 30px;
        }

        /* ---------- CHART LAYOUT ---------- */

        .charts-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 60px;
            gap: 40px;
        }

        .chart-column {
            flex: 1;
            text-align: center;
        }

        .pie-chart-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            margin: 0 auto;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        h3 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="page-container">

        <a href="home.html" class="logo-link">
            <img src="Graphics/LEMONEY%20logo.png" alt="Lemoney logo" class="logo">
        </a>

        <nav class="nav-bar">
            <a href="home.html" class="nav-link">Home</a>
            <a href="budget.html" class="nav-link active">Budget</a>
            <a href="task.html" class="nav-link">Task</a>
            <a href="shop.html" class="nav-link">Shop</a>
        </nav>

        <div class="budget-text">
            <h2>Budget Tracker</h2>
            <p>Track your finances here.</p>
        </div>

        <!-- ---------- PIE CHARTS ---------- -->

        <div class="charts-row">

            <!-- LEFT PIE -->
            <div class="chart-column">
                <h3>Spending Allowance</h3>
                <div class="pie-chart-container">
                    <canvas id="allowance-chart"></canvas>
                </div>
            </div>

            <!-- RIGHT PIE -->
            <div class="chart-column">
                <h3>Monthly Budget</h3>
                <div class="pie-chart-container">
                    <canvas id="monthly-budget-chart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        // LEFT: Spending Allowance
        new Chart(document.getElementById('allowance-chart'), {
            type: 'pie',
            data: {
                labels: ['Remaining', 'Spent'],
                datasets: [{
                    data: [70, 30], // change later
                    backgroundColor: ['#6FB98F', '#DADADA']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // RIGHT: Monthly Budget (3 slices)
        new Chart(document.getElementById('monthly-budget-chart'), {
            type: 'pie',
            data: {
                labels: ['Needs', 'Wants', 'Savings'],
                datasets: [{
                    data: [50, 30, 20], // change later
                    backgroundColor: ['#27AE60', '#F2C94C', '#EB5757']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
