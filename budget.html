<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Budget - Lemoney</title>
    <link rel="icon" type="image/png" href="Graphics/lemonie%20happy.png">
    <link rel="shortcut icon" href="Graphics/lemonie%20happy.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .logo-container{display:flex;justify-content:flex-start;margin:16px 0}
        .logo{max-width:150px;height:auto}
        .brand-avatar{max-width:80px;height:auto;margin-right:8px}
        .charts-row{display:flex;gap:32px;align-items:flex-start}
        .chart-column{flex:1;min-width:260px}
        .pie-chart-container{width:100%;max-width:520px;margin:0 auto}
    </style>
</head>
<body>
    <div class="page-container">
        <div class="logo-container">
            <a href="home.html" class="logo-link">
                <img src="Graphics/lemonie satisfied.png" class="brand-avatar" alt="Lemonie">
                <img src="Graphics/LEMONEY%20logo.png" class="logo" alt="Lemoney">
            </a>
        </div>

        <nav class="nav-bar">
            <a href="home.html" class="nav-link">Home</a>
            <a href="budget.html" class="nav-link active">Budget</a>
            <a href="task.html" class="nav-link">Task</a>
            <a href="shop.html" class="nav-link">Shop</a>
        </nav>

        <section class="charts-row">
            <div class="chart-column">
                <h3>Spending Breakdown</h3>
                <div class="pie-chart-container">
                    <canvas id="spending-chart" width="600" height="600"></canvas>
                    <ul id="spending-chart-legend"></ul>
                </div>
            </div>

            <div class="chart-column">
                <h3>Main Budget</h3>
                <div class="pie-chart-container">
                    <canvas id="pie-chart" width="600" height="600"></canvas>
                    <ul id="pie-chart-legend"></ul>
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
