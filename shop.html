<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shop - Lemoney</title>
    <link rel="icon" type="image/png" href="Graphics/lemonie%20happy.png">
    <link rel="shortcut icon" href="Graphics/lemonie%20happy.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .logo-container{display:flex;justify-content:flex-start;margin:16px 0}
        .logo{max-width:150px;height:auto}
        .brand-avatar{max-width:80px;height:auto;margin-right:8px}
        .nav-bar{display:flex;gap:20px;margin-bottom:20px}
        .score-board{display:inline-block;background:#f9fafb;padding:10px 16px;border-radius:10px}
        .items-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:18px}
        .prize-card{background:#fff;border:1px solid #e5e5e5;padding:16px;border-radius:12px}
    </style>
</head>
<body>
    <div class="page-container">
        <div class="logo-container">
            <a href="home.html" class="logo-link">
                <img src="Graphics/lemonie satisfied.png" class="brand-avatar" alt="Lemonie">
                <img src="Graphics/LEMONEY%20logo.png" class="logo" alt="Lemoney">
            </a>
        </div>

        <nav class="nav-bar">
            <a href="home.html" class="nav-link">Home</a>
            <a href="budget.html" class="nav-link">Budget</a>
            <a href="task.html" class="nav-link">Task</a>
            <a href="shop.html" class="nav-link active">Shop</a>
        </nav>

        <div class="score-board">Available Points: <span id="shopScore">0</span></div>

        <section class="tier-section">
            <h3 class="tier-title">Gold Tier</h3>
            <div id="gold-list" class="items-grid"></div>
        </section>

        <section class="tier-section">
            <h3 class="tier-title">Silver Tier</h3>
            <div id="silver-list" class="items-grid"></div>
        </section>

        <section class="tier-section">
            <h3 class="tier-title">Bronze Tier</h3>
            <div id="bronze-list" class="items-grid"></div>
        </section>
    </div>

    <script>
        let currentScore = parseInt(localStorage.getItem('cloudUserScore')) || 0;
        document.getElementById('shopScore').textContent = currentScore;
        function updateScoreDisplay(){ document.getElementById('shopScore').textContent = currentScore; localStorage.setItem('cloudUserScore', currentScore); }
        function createPrizeCard(tier,name,cost){ const container=document.getElementById(tier+'-list'); const card=document.createElement('div'); card.className='prize-card'; card.innerHTML=`<strong class="prize-name">${name}</strong><div class="prize-cost">${cost} pts</div>`; container.appendChild(card); }
    </script>

    <script src="tour.js"></script>
</body>
</html>
