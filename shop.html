        .score-board {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: #1a1a1a;
            background: #f9fafb;
            display: inline-block;
            padding: 10px 20px;

        /* Tier Container */
        .tier-section {
            margin-bottom: 40px;
            text-align: left;
            position: relative;
        }

        /* The separating line */
        .tier-separator {
            border: 0;
            height: 1px;
            background: #e5e5e5;
            margin: 40px 0;
        }

        .tier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid; /* Colored underline */
        }
        
        .tier-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Tier Colors */
        .gold-theme { border-color: #FFD700; color: #bfa100; }
        .silver-theme { border-color: #C0C0C0; color: #7f8c8d; }
        .bronze-theme { border-color: #CD7F32; color: #a05a2c; }

        /* Item Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Individual Prize Card */
        .prize-card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
        }

        .prize-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: #1a1a1a;
        }

        .prize-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
        }

        .prize-cost {
            font-size: 0.9rem;
            color: #6e6e73;
            background: #f2f4f7;
            padding: 4px 10px;
            border-radius: 20px;
        }

        /* Action Buttons (Edit/Delete) */
        .card-actions {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            font-size: 0.8rem;
            cursor: pointer;
            color: #9aa0a6;
            padding: 5px;
        }
        .action-btn:hover { color: #1a1a1a; }
        .action-btn.delete:hover { color: #d93025; }

        /* Add Button */
        .add-prize-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .add-prize-btn:hover { opacity: 0.9; }

    <script>
        /* --- SHOP LOGIC (with custom modal dialogs) --- */
        const shopScoreSpan = document.getElementById('shopScore');
        
        // 1. LOAD POINTS from LocalStorage
        // We use 'cloudUserScore' as the key to save data between pages
        let currentScore = parseInt(localStorage.getItem('cloudUserScore')) || 0;
        shopScoreSpan.textContent = currentScore;

        function updateScoreDisplay() {
            shopScoreSpan.textContent = currentScore;
            localStorage.setItem('cloudUserScore', currentScore);
        }

        /* Modal elements (injected into DOM) */
        (function createModalElements(){
            const overlay = document.createElement('div');
            overlay.id = 'modal-overlay';
            overlay.className = 'modal-overlay hidden';
            overlay.innerHTML = `
                <div class="modal-box" role="dialog" aria-modal="true">
                    <div id="modalMessage" class="modal-message"></div>
                    <input id="modalInput" class="modal-input" />
                    <div class="modal-buttons">
                        <button id="modalOk" class="add-prize-btn">OK</button>
                        <button id="modalCancel" class="add-prize-btn cancel">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        })();

        function showModal(mode, message, defaultValue) {
            return new Promise((resolve) => {
                const overlay = document.getElementById('modal-overlay');
                const msgEl = document.getElementById('modalMessage');
                const inputEl = document.getElementById('modalInput');
                const okBtn = document.getElementById('modalOk');
                const cancelBtn = document.getElementById('modalCancel');

                msgEl.textContent = message || '';

                inputEl.style.display = (mode === 'prompt') ? 'block' : 'none';
                if(mode === 'prompt') {
                    inputEl.value = defaultValue || '';
                    setTimeout(()=> inputEl.focus(), 10);
                } else {
                    setTimeout(()=> okBtn.focus(), 10);
                }

                overlay.classList.remove('hidden');

                function cleanup() {
                    okBtn.removeEventListener('click', onOk);
                    cancelBtn.removeEventListener('click', onCancel);
                    inputEl.removeEventListener('keydown', onKey);
                    overlay.classList.add('hidden');
                }

                function onOk() {
                    if(mode === 'prompt') {
                        cleanup();
                        resolve(inputEl.value);
                    } else if(mode === 'confirm') {
                        cleanup();
                        resolve(true);
                    } else { // alert
                        cleanup();
                        resolve(true);
                    }
                }

                function onCancel() {
                    cleanup();
                    if(mode === 'prompt') resolve(null);
                    else resolve(false);
                }

                function onKey(e) {
                    if(e.key === 'Enter') onOk();
                    if(e.key === 'Escape') onCancel();
                }

                okBtn.addEventListener('click', onOk);
                cancelBtn.addEventListener('click', onCancel);
                inputEl.addEventListener('keydown', onKey);
            });
        }

        function customPrompt(message, defaultValue) { return showModal('prompt', message, defaultValue); }
        function customConfirm(message) { return showModal('confirm', message); }
        function customAlert(message) { return showModal('alert', message); }

        // 2. ADD PRIZE FUNCTION (uses customPrompt)
        async function addNewPrize(tier) {
            const name = await customPrompt("Enter prize name (e.g., 'Airpods'):", '');
            if (name === null || name.trim() === '') return;

            const costInput = await customPrompt('Enter cost in points:', '');
            if (costInput === null) return;

            const cost = parseInt(costInput.trim(), 10);
            if (Number.isNaN(cost)) {
                await customAlert('Please enter a valid number for points.');
                return;
            }

            createPrizeCard(tier, name.trim(), cost);
        }

        // 3. CREATE CARD HTML
        function createPrizeCard(tier, name, cost) {
            const listId = tier + '-list';
            const container = document.getElementById(listId);

            const card = document.createElement('div');
            card.className = 'prize-card';
            card.onclick = (e) => purchaseItem(e, name, cost, card);

            card.innerHTML = `
                <span class="prize-name">${name}</span>
                <span class="prize-cost">${cost} pts</span>
                <div class="card-actions">
                    <button class="action-btn" onclick="editPrize(event, this)">Edit</button>
                    <button class="action-btn delete" onclick="deletePrize(event, this)">Delete</button>
                </div>
            `;

            container.appendChild(card);
        }

        // 4. PURCHASE LOGIC (uses customConfirm/customAlert)
        async function purchaseItem(event, name, cost, cardElement) {
            if(event.target.tagName === 'BUTTON') return;

            if (currentScore >= cost) {
                const confirmBuy = await customConfirm(`Buy \"${name}\" for ${cost} points?`);
                if (confirmBuy) {
                    currentScore -= cost;
                    updateScoreDisplay();
                    await customAlert(`Enjoy your ${name}!`);
                }
            } else {
                await customAlert(`You need ${cost - currentScore} more points to buy this!`);
            }
        }

        // 5. EDIT & DELETE (use customPrompt/customConfirm)
        async function deletePrize(event, btn) {
            event.stopPropagation();
            const confirmed = await customConfirm('Remove this item from the shop?');
            if (confirmed) btn.closest('.prize-card').remove();
        }

        async function editPrize(event, btn) {
            event.stopPropagation();
            const card = btn.closest('.prize-card');
            const nameEl = card.querySelector('.prize-name');
            const costEl = card.querySelector('.prize-cost');

            const newName = await customPrompt('Edit Name:', nameEl.innerText);
            if(newName !== null && newName.trim() !== '') nameEl.innerText = newName.trim();

            const currentCostValue = parseInt(costEl.innerText, 10) || 0;
            const newCost = await customPrompt('Edit Cost:', String(currentCostValue));
            if(newCost !== null && !isNaN(parseInt(newCost, 10))) {
                costEl.innerText = parseInt(newCost, 10) + ' pts';
            }
        }
    </script>
