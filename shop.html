<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop - Cloud</title>
    <link rel="icon" type="image/png" href="Graphics/lemonie%20happy.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .page-container {
            width: 90%;
            margin: 0 auto;
            max-width: 1000px;
        }

        /* LOGO */
        .brand-logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .brand-avatar-img {
            height: 75px;
            width: auto;
        }

        .brand-text-img {
            height: 50px;
            width: auto;
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #9aa0a6;
            font-size: 16px;
        }

        .nav-link.active {
            color: black;
            font-weight: bold;
        }

        /* --- SHOP STYLES --- */
        .score-board {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: #1a1a1a;
            background: #f9fafb;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 12px;
            display: table; 
            margin-left: auto;
            margin-right: auto;
        }

        .score-board span { color: #4CAF50; }

        .tier-section { margin-bottom: 40px; }

        .tier-separator {
            border: 0;
            height: 1px;
            background: #e5e5e5;
            margin: 40px 0;
        }

        .tier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
        }

        .tier-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .gold-theme { border-color: #FFD700; color: #bfa100; }
        .silver-theme { border-color: #C0C0C0; color: #7f8c8d; }
        .bronze-theme { border-color: #CD7F32; color: #a05a2c; }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* --- CARD STYLES --- */
        .prize-card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .prize-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .prize-content {
            margin-bottom: 15px;
        }

        .prize-name {
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 8px;
        }

        .prize-cost {
            font-size: 0.9rem;
            color: #6e6e73;
            background: #f2f4f7;
            padding: 4px 10px;
            border-radius: 20px;
        }

        /* Edit/Delete Buttons */
        .card-actions {
            border-top: 1px solid #f0f0f0;
            padding-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #9aa0a6;
            font-size: 0.9rem;
            padding: 5px;
            transition: color 0.2s;
        }

        .icon-btn:hover { color: #1a1a1a; }
        .icon-btn.delete:hover { color: #d93025; }

        .add-prize-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* --- CUSTOM MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.2s ease;
        }

        .modal-overlay.show .modal-box {
            transform: scale(1);
        }

        .modal-title {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-cancel {
            flex: 1;
            padding: 10px;
            background: #f2f4f7;
            border: none;
            border-radius: 8px;
            color: #6e6e73;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-confirm {
            flex: 1;
            padding: 10px;
            background: #1a1a1a;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="page-container">

    <header class="brand-logo-container">
        <img src="Graphics/lemonie satisfied.png" alt="Lemonie" class="brand-avatar-img">
        <img src="Graphics/LEMONEY%20logo.png" alt="Lemoney" class="brand-text-img">
    </header>

    <nav class="nav-bar">
        <a href="home.html" class="nav-link">Home</a>
        <a href="budget.html" class="nav-link">Budget</a>
        <a href="task.html" class="nav-link">Task</a>
        <a href="shop.html" class="nav-link active">Shop</a>
    </nav>

    <div class="score-board">
        Available Points: <span id="shopScore">0</span>
    </div>

    <div class="tier-section">
        <div class="tier-header gold-theme">
            <span class="tier-title">Gold Tier</span>
            <button class="add-prize-btn" onclick="openAddModal('gold')">+ Add Gold Prize</button>
        </div>
        <div class="items-grid" id="gold-list"></div>
    </div>

    <hr class="tier-separator">

    <div class="tier-section">
        <div class="tier-header silver-theme">
            <span class="tier-title">Silver Tier</span>
            <button class="add-prize-btn" onclick="openAddModal('silver')">+ Add Silver Prize</button>
        </div>
        <div class="items-grid" id="silver-list"></div>
    </div>

    <hr class="tier-separator">

    <div class="tier-section">
        <div class="tier-header bronze-theme">
            <span class="tier-title">Bronze Tier</span>
            <button class="add-prize-btn" onclick="openAddModal('bronze')">+ Add Bronze Prize</button>
        </div>
        <div class="items-grid" id="bronze-list"></div>
    </div>

</div>

<div id="customModal" class="modal-overlay">
    <div class="modal-box">
        <h3 class="modal-title" id="modalTitle">Add New Prize</h3>
        <input type="text" id="modalPrizeName" class="modal-input" placeholder="Prize Name (e.g. Gift Card)">
        <input type="number" id="modalPrizeCost" class="modal-input" placeholder="Cost (e.g. 500)">
        
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            <button class="btn-confirm" onclick="confirmPrize()">Save</button>
        </div>
    </div>
</div>

<script>
    const shopScoreSpan = document.getElementById('shopScore');
    let currentScore = parseInt(localStorage.getItem('cloudUserScore')) || 0;
    shopScoreSpan.textContent = currentScore;

    // Modal Variables
    const modal = document.getElementById('customModal');
    const title = document.getElementById('modalTitle');
    const nameInput = document.getElementById('modalPrizeName');
    const costInput = document.getElementById('modalPrizeCost');

    let currentTierTarget = '';
    let editingCard = null; // Stores the card element if we are editing

    function updateScore() {
        shopScoreSpan.textContent = currentScore;
        localStorage.setItem('cloudUserScore', currentScore);
    }

    // 1. OPEN MODAL FOR NEW ITEM
    function openAddModal(tier) {
        editingCard = null; // Reset editing mode
        currentTierTarget = tier;
        title.innerText = "Add New Prize";
        nameInput.value = '';
        costInput.value = '';
        modal.classList.add('show');
        nameInput.focus();
    }

    // 2. OPEN MODAL FOR EDITING
    function openEditModal(button, event) {
        event.stopPropagation(); // Stop click from triggering 'purchase'
        
        // Find the parent .prize-card
        const card = button.closest('.prize-card');
        editingCard = card;

        // Extract current values
        const currentName = card.querySelector('.prize-name').innerText;
        const currentCostText = card.querySelector('.prize-cost').innerText;
        const currentCost = parseInt(currentCostText);

        title.innerText = "Edit Prize";
        nameInput.value = currentName;
        costInput.value = currentCost;
        
        modal.classList.add('show');
        nameInput.focus();
    }

    // 3. CLOSE MODAL
    function closeModal() {
        modal.classList.remove('show');
    }

    // 4. CONFIRM (SAVE)
    function confirmPrize() {
        const name = nameInput.value;
        const cost = parseInt(costInput.value, 10);

        if (!name || isNaN(cost)) {
            alert("Please enter a valid name and cost.");
            return;
        }

        if (editingCard) {
            // --- EDIT MODE: Update existing card ---
            editingCard.querySelector('.prize-name').innerText = name;
            editingCard.querySelector('.prize-cost').innerText = cost + ' pts';
            
            // Re-attach click handler to update the closure variables
            const contentDiv = editingCard.querySelector('.prize-content');
            contentDiv.onclick = () => purchaseLogic(name, cost, editingCard);

        } else {
            // --- ADD MODE: Create new card ---
            const card = document.createElement('div');
            card.className = 'prize-card';
            
            card.innerHTML = `
                <div class="prize-content">
                    <span class="prize-name">${name}</span>
                    <span class="prize-cost">${cost} pts</span>
                </div>
                <div class="card-actions">
                    <button class="icon-btn" onclick="openEditModal(this, event)">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="icon-btn delete" onclick="deletePrize(this, event)">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            `;

            // Attach purchase logic to the content part only
            card.querySelector('.prize-content').onclick = () => purchaseLogic(name, cost, card);

            document.getElementById(currentTierTarget + '-list').appendChild(card);
        }
        
        closeModal();
    }

    // 5. DELETE PRIZE
    function deletePrize(button, event) {
        event.stopPropagation(); // Stop click from triggering 'purchase'
        if(confirm("Delete this item?")) {
            const card = button.closest('.prize-card');
            card.remove();
        }
    }

    // 6. HELPER FOR BUYING (Updated to remove item)
    function purchaseLogic(name, cost, cardElement) {
        if (currentScore >= cost) {
            currentScore -= cost;
            updateScore();
            alert("Purchased " + name + "!");
            
            // REMOVE ITEM FROM SHOP AFTER PURCHASE
            if(cardElement) {
                cardElement.remove();
            }
        } else {
            alert("Not enough points.");
        }
    }

    // Allow "Enter" key to save
    costInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') confirmPrize();
    });
</script>

<script src="tour.js"></script>
</body>
</html>
