<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop - Cloud</title>

    <!-- Driver.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Shop Styles -->
    <style>
        .score-board {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: #1a1a1a;
            background: #f9fafb;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 12px;
        }

        .score-board span {
            color: #4CAF50;
        }

        .tier-section {
            margin-bottom: 40px;
        }

        .tier-separator {
            border: 0;
            height: 1px;
            background: #e5e5e5;
            margin: 40px 0;
        }

        .tier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
        }

        .tier-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .gold-theme { border-color: #FFD700; color: #bfa100; }
        .silver-theme { border-color: #C0C0C0; color: #7f8c8d; }
        .bronze-theme { border-color: #CD7F32; color: #a05a2c; }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .prize-card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .prize-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .prize-name {
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 8px;
        }

        .prize-cost {
            font-size: 0.9rem;
            color: #6e6e73;
            background: #f2f4f7;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .card-actions {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #9aa0a6;
        }

        .action-btn.delete:hover {
            color: #d93025;
        }

        .add-prize-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>

    <!-- Modal Styles -->
    <style>
        .modal-overlay.hidden { display: none; }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-box {
            background: #f5f5f6;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 520px;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
        }

        .modal-buttons {
            text-align: right;
        }
    </style>
</head>

<body>
<div class="page-container">

    <a href="home.html">
        <img src="Graphics/LEMONEY%20logo.png" class="logo">
    </a>

    <nav class="nav-bar">
        <a href="home.html" class="nav-link">Home</a>
        <a href="budget.html" class="nav-link">Budget</a>
        <a href="task.html" class="nav-link">Task</a>
        <a href="shop.html" class="nav-link active">Shop</a>
    </nav>

    <div class="score-board">
        Available Points: <span id="shopScore">0</span>
    </div>

    <div class="tier-section">
        <div class="tier-header gold-theme">
            <span class="tier-title">Gold Tier</span>
            <button class="add-prize-btn" onclick="addNewPrize('gold')">+ Add Gold Prize</button>
        </div>
        <div class="items-grid" id="gold-list"></div>
    </div>

    <hr class="tier-separator">

    <div class="tier-section">
        <div class="tier-header silver-theme">
            <span class="tier-title">Silver Tier</span>
            <button class="add-prize-btn" onclick="addNewPrize('silver')">+ Add Silver Prize</button>
        </div>
        <div class="items-grid" id="silver-list"></div>
    </div>

    <hr class="tier-separator">

    <div class="tier-section">
        <div class="tier-header bronze-theme">
            <span class="tier-title">Bronze Tier</span>
            <button class="add-prize-btn" onclick="addNewPrize('bronze')">+ Add Bronze Prize</button>
        </div>
        <div class="items-grid" id="bronze-list"></div>
    </div>

</div>

<script>
    const shopScoreSpan = document.getElementById('shopScore');
    let currentScore = parseInt(localStorage.getItem('cloudUserScore')) || 0;
    shopScoreSpan.textContent = currentScore;

    function updateScore() {
        shopScoreSpan.textContent = currentScore;
        localStorage.setItem('cloudUserScore', currentScore);
    }

    function addNewPrize(tier) {
        const name = prompt("Prize name:");
        if (!name) return;

        const cost = parseInt(prompt("Cost in points:"), 10);
        if (isNaN(cost)) return;

        const card = document.createElement('div');
        card.className = 'prize-card';
        card.innerHTML = `
            <span class="prize-name">${name}</span>
            <span class="prize-cost">${cost} pts</span>
        `;

        card.onclick = () => {
            if (currentScore >= cost) {
                currentScore -= cost;
                updateScore();
                alert("Purchased!");
            } else {
                alert("Not enough points.");
            }
        };

        document.getElementById(tier + '-list').appendChild(card);
    }
</script>

<script src="tour.js"></script>
</body>
</html>
